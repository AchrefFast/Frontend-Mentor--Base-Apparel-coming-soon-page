<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <script src="client/client.js"></script>
</head>

<body>
  <main class="hero">

    <div class="contianer row">

      <div class="hero__logo"><img src="./images/logo.svg" alt=""></div>

      <div class="hero__image">
        <picture>
          <source srcset="./images/hero-mobile.jpg" media="(max-width: 699px)">
          <source srcset="./images/hero-desktop.jpg" media="(min-width: 700px)">
          <img src="./images/hero-desktop.jpg" alt="">
        </picture>
      </div>

      <div class="hero__content">
        <h1 class="hero__title"><span class="hero__title--styled">We're</span> coming soon</h1>

        <div class="hero__about">
          <p class="hero__about_pr"> Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.</p>
        </div>

        <div class="hero__email">

          <form id="form" action="#" method="post">
            <input class="hero__email__input" required type="email" name="email" placeholder="Email Address">
            <img id="error" class="hero__email__error" src="./images/icon-error.svg" alt="error">

            <button id="submit" class="hero__email__button" type="submit"><img src="./images/icon-arrow.svg"
                alt="submit"></button>
            <p id="p-error" class="hero__email__error--p">Please provide a valid email</p>

          </form>
        </div>

      </div>
    </div>
  </main>

      Coded by <a href="https://www.frontendmentor.io/profile/AchrefFast">@Achref KS</a>.
    </p> -->

</body>

</html>
